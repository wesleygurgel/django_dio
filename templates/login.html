<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% for message in messages %}
        <strong>Erro </strong>{{ message }}
    {% endfor %}

    <form action="submit" method="POST">
        {% csrf_token %}
        <div align="center">
            <label>Usuario:</label>
            <input type="text" name="username">
            <label>Password:</label>
            <input type="password" name="password">

            <button type="submit">Entrar</button>
        </div>
    </form>


</body>
</html>
